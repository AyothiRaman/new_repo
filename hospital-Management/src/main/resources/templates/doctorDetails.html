<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Home page</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
	

<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
	<div class="container">



		<h1>Doctor List</h1>

		<a th:href="@{/}" class="btn btn-dark"> Back </a> <a
			th:href="@{/add new Doctor}" class="btn btn-dark"> Add New Doctor
		</a>
		<table border="1" class="table table-striped">

			<tr>
				<th>Doctor ID</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Contact Details</th>
				<th>City</th>


			</tr>

			<tr th:each="doctor :${DoctorList}">
				<td th:text="${doctor.id}"></td>
				<td th:text="${doctor.first_name}"></td>
				<td th:text="${doctor.last_name}"></td>
				<td th:text="${doctor.contact_details}"></td>
				<td th:text="${doctor.city}"></td>



			</tr>
		</table>
	</div>






</body>
</html>
