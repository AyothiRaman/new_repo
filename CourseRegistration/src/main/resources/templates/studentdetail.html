<!DOCTYPE html>
<html lang ="en" xmls:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Student Registration form</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
        <div class="container">
     
    
 
           <h1> Student List</h1>
           
           <a th:href="@{/}"  class="btn btn-dark"> Back </a>
           
           <a th:href="@{/add new student}"  class="btn btn-dark"> Add New Student </a>
     <table border="1" class="table table-striped">
  
     <tr>
     <th> Student UserId </th>  
      <th> StudentCode </th> 
       <th> Student FirstName </th>      
        <th> Student LastName </th>    
         <th> Email </th>     
          <th> Phone Number </th> 
          <th>select</th>  
                
     </tr> 
     
     <tr th:each ="student :${StudentList}">
          <td th:text ="${student.userId}"></td>
           <td th:text ="${student.studentCode}"></td>
            <td th:text ="${student.firstName}"></td>
            <td th:text ="${student.lastName}"></td>
             <td th:text ="${student.emailId}"></td>
               <td th:text ="${student.phoneNumber}"></td>
              
                 
                <td> 
                <a th:href="@{/updatedata/{id} (id=${student.id})}" class="btn btn-dark"> Update </a> 
                                <a th:href="@{/deletedata/{id} (id=${student.id})}" class="btn btn-dark"> Delete </a> 
                
                
                  </td>    
                              

     </tr>
</table>
</div>
   
    <div>
    
 <div sec:authorize="hasAnyAuthority('STUDENT')"> welcome student</div>
 <br>
 <div  sec:authorize="hasAnyAuthority('MANAGER')"> welcome Manager </div>
 
 </div>



</body>
</html>
