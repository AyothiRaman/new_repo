<!DOCTYPE html>
<html lang="en" xmls:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Student Registration form</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

</head>
<body>
	<div class="container">



		<h1>Student List</h1>

		<a th:href="@{/}" class="btn btn-dark"> Back </a> <a
			th:href="@{/add new student}" class="btn btn-dark"> Add New
			Student </a>
		<table border="1" class="table table-striped">

			<tr>
				<th>ID</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Contact Details</th>
				<th>Address</th>
				<th>Email</th>


			</tr>

			<tr th:each="patient :${PatientList}">
				<td th:text="${patient.id}"></td>
				<td th:text="${patient.first_name}"></td>
				<td th:text="${patient.last_name}"></td>
				<td th:text="${patient.contact_details}"></td>
				<td th:text="${patient.address}"></td>
				<td th:text="${patient.email}"></td>






			</tr>
		</table>
	</div>





</body>
</html>
